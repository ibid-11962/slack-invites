<html lang="en">
<head>

    <title>KutuluMike's Slack group</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div class="container">
            <form
                id="contact"
                action="https://formspree.io/f/xbjppnln"
                method="POST"
            >
            <h3>KutuluMike's Slack group</h3>
            <h4>Please enter your stack exchange username & email</h4>
            <fieldset>
                <input placeholder="Your SFF username" type="text" tabindex="1" name="username" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" name="_replyto" required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Request Invite</button>
            </fieldset></form>
        </div>
    </body>
